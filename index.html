<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <nav class="flex py-6 justify-between px-7 lg:justify-around items-center lg:px-20 border border-b-gray-200">
        <div>
            <img src="logo.svg" alt="" class="h-4 cursor-pointer">
        </div>
        <div class="flex space-x-12 text-[#6e6e6e] text-sm items-center">
            <div class="hidden lg:block cursor-pointer">Signup</div>
            <div class="hidden lg:block cursor-pointer">About</div>
            <div class="hidden lg:block cursor-pointer">Products</div>
            <div class="hidden lg:block cursor-pointer">Pricing</div>
            <div class="hidden lg:block cursor-pointer">Support</div>
            <div class="cursor-pointer">
                <div class="w-5 bg-[#918f8f] h-[3px] mb-1"></div>
                <div class="w-5 bg-[#918f8f] h-[3px] mb-1"></div>
                <div class="w-5 bg-[#918f8f] h-[3px] mb-1"></div>
            </div>
        </div>
    </nav>
    <div class="flex-col justify-center items-center text-center">
        <div class="flex items-center justify-center">
            <img src="landing.png" alt="" class="w-6/12 mt-20 mb-20">
        </div>
        <div class="flex justify-center items-center text-5xl font-medium text-[#424242]">
            Invest in everything
        </div>
        <div class="flex justify-center mt-5 text-lg font-normal">
            Online platform to invest in stocks, derivatives, mutual funds, and more
        </div>
        <div class="flex justify-center items-center mt-12">
            <button class="text-white text-xl  bg-[#387ed1] py-2 px-7 font-medium hover:bg-black hover:text-white rounded-[3px]"> Sign up now</button>
        </div>
        <div class="mt-10 text-2xl text-green-500 font-bold">
            Portfolio Returns Calculator
        </div>
        <div class="bg-[#96EFFF] mx-[40rem] my-10 py-6 rounded-lg drop-shadow-xl">
            <div class="flex justify-center items-center p-5">
                <div class="space-y-5 mx-8">
                    <div>
                        <input type="text" placeholder="Capitals" class="w-48 outline-none py-1 rounded-md text-center" id="capital">
                    </div>
                    <div>
                        <input type="text" placeholder="Years" class="w-48 outline-none  py-1 rounded-md  text-center" id="years">
                    </div>
                    <div>
                        <input type="text" placeholder="Interest" class="w-48 outline-none  py-1 rounded-md  text-center" id="interest">
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="4 Crores" class="w-48 outline-none py-1 rounded-md  text-center" id="amount">
                </div>
            </div>
            <button class="px-24 bg-red-50 hover:bg-black hover:text-white py-2 rounded-md" id="calculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
